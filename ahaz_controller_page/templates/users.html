{% extends "base.html" %}
{% block content %}


<div class="container">
    <script>
        function myFunction() {
          // Declare variables
          var input, filter, table, tr, td, i, txtValue;
          input = document.getElementById("myInput");
          filter = input.value.toUpperCase();
          table = document.getElementById("myTable");
          tr = table.getElementsByTagName("tr");
        
          // Loop through all table rows, and hide those who don't match the search query
          for (i = 0; i < tr.length; i++) {
            td = tr[i].getElementsByTagName("td")[0];
            td2 = tr[i].getElementsByTagName("td")[1];
            if (td) {
              txtValue = td.textContent || td.innerText;
              txtValue2 = td2.textContent || td2.innerText;
              if (txtValue.toUpperCase().indexOf(filter) > -1 || txtValue2.toUpperCase().indexOf(filter) > -1 ) {
                tr[i].style.display = "";
              } else {
                tr[i].style.display = "none";
              }
            }
          }
        }
    </script>
    <input class="btn btn-sm btn-outline-light ml-auto" type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for users or teams">
    <table class="table table-stripped align-middle" id="myTable">
        <thead>
            <tr>
                <th class="text-md-start">Team</th>
                <th class="d-none d-md-table-cell">user</th>
            </tr>
        </thead>
        <tbody>
            {% for i in teams %}
            <tr>
                <td><p>{{i[2]}}</p></td>
                <td><p>{{i[1]}}</p></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
