{{- if .Values.serviceAccount.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
    name: {{ include "ahaz-k8s-controller.serviceAccountName" . }}
    namespace: {{ .Values.controller.namespace.name }}
    labels:
        {{- include "ahaz-k8s-controller.labels" . | nindent 8 }}
{{- end }}
---
# Add ClusterRole and ClusterRoleBinding to allow the controller to manage namespaces
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
    name: {{ include "ahaz-k8s-controller.fullname" . }}-namespace-manager
rules:
    - apiGroups: [""]
      resources: ["namespaces"]
      verbs: ["create", "get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
    name: {{ include "ahaz-k8s-controller.fullname" . }}-namespace-manager-binding
roleRef:
    apiGroup: rbac.authorization.k8s.io
    kind: ClusterRole
    name: {{ include "ahaz-k8s-controller.fullname" . }}-namespace-manager
subjects:
    - kind: ServiceAccount
      name: {{ include "ahaz-k8s-controller.serviceAccountName" . }}
      namespace: {{ .Values.controller.namespace.name }}
---
# Make sure that all namespaces created by the controller have a specific label
apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
    name: add-namespace-label
spec:
    background: false
    rules:
        - name: add-managed-by-label
          match:
            any:
                - resources:
                    kinds:
                        - Namespace
                    operations:
                        - CREATE
                  subjects:
                    - kind: ServiceAccount
                      name: {{ include "ahaz-k8s-controller.serviceAccountName" . }}
                      namespace: {{ .Values.controller.namespace.name }}
          mutate:
            patchStrategicMerge:
                metadata:
                    labels:
                        managed-by: "{{ .Values.controller.namespace.managedByLabelValue }}"
---
apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
    name: default-network-policy
spec:
    rules:
        - name: add-default-network-policy
          match:
            any:
                - resources:
                    kinds:
                        - Namespace
                    selector:
                        matchLabels:
                            managed-by: "{{ .Values.controller.namespace.managedByLabelValue }}"
                    operations:
                        - CREATE
          generate:
            apiVersion: networking.k8s.io/v1
            kind: NetworkPolicy
            name: default-deny-all
            namespace: "{{`{{request.object.metadata.name}}`}}"
            synchronize: true
            data:
                spec:
                    podSelector: {}
                    policyTypes:
                        - Ingress
                        - Egress
---
apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
    name: restrict-pod-security
spec:
    validationFailureAction: Enforce
    rules:
        - name: restrict-privileged-containers
          match:
            any:
                - resources:
                    kinds:
                        - Pod
                    namespaceSelector:
                        matchLabels:
                            managed-by: "{{ .Values.controller.namespace.managedByLabelValue }}"
                    operations:
                        - CREATE
                        - UPDATE
          validate:
            message: "Privileged containers are not allowed."
            deny:
              conditions:
                any:
                - key: "{{`{{request.object.spec.containers[].securityContext.privileged || 'false'}}`}}"
                  operator: Equals
                  value: true
---
apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
    name: {{ include "ahaz-k8s-controller.fullname" . }}-resource-manager-policy
spec:
    rules:
        - name: generate-role-for-managed-namespaces
          match:
            any:
                - resources:
                    kinds:
                        - Namespace
                    selector:
                        matchLabels:
                            managed-by: "{{ .Values.controller.namespace.managedByLabelValue }}"
                    operations:
                        - CREATE
          generate:
            apiVersion: rbac.authorization.k8s.io/v1
            kind: Role
            name: resource-manager
            namespace: "{{`{{request.object.metadata.name}}`}}"
            synchronize: true
            data:
                rules:
                    - apiGroups: [""]
                      resources: ["pods", "services"]
                      verbs: ["create", "get", "list", "watch", "update", "patch", "delete"]
                    - apiGroups: [""]
                      resources: ["configmaps", "secrets"]
                      verbs: ["create", "get", "list", "watch", "update", "patch", "delete"]
                    - apiGroups: ["networking.k8s.io"]
                      resources: ["networkpolicies"]
                      verbs: ["create", "get", "list", "watch", "update", "patch", "delete"]
        - name: generate-rolebinding-for-managed-namespaces
          match:
            any:
                - resources:
                    kinds:
                        - Namespace
                    selector:
                        matchLabels:
                            managed-by: "{{ .Values.controller.namespace.managedByLabelValue }}"
                    operations:
                        - CREATE
          generate:
            apiVersion: rbac.authorization.k8s.io/v1
            kind: RoleBinding
            name: resource-manager-binding
            namespace: "{{`{{request.object.metadata.name}}`}}"
            synchronize: true
            data:
                roleRef:
                    apiGroup: rbac.authorization.k8s.io
                    kind: Role
                    name: resource-manager
                subjects:
                    - kind: ServiceAccount
                      name: {{ include "ahaz-k8s-controller.serviceAccountName" . }}
                      namespace: {{ .Values.controller.namespace.name }}