controller:
  replicaCount: 1
  namespace:
    managedByLabelValue: "k8s-controller"

  image:
    repository: "registry.drydock.vpn/martina-ctf/ahaz_k8s_controller"
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: "latest"

  volumes:
    certs:
      # claimName: my-certs-pvc # Optional: defaults to <fullname>-certs
      storage: 100Mi
      # storageClassName: "" # Optional: if you need a specific storage class
    kubeconfig:
      # secretName: my-kubeconfig-secret # Optional: defaults to <fullname>-kubeconfig

  publicDomainName: "ahaz.drydock.vpn"
  k8sIpRange: "10.42.0.0/16"
  teamPortRangeStart: 30000
  teamBackupPortRangeStart: 25000
  teamBackupPortRangeEnd: 29999
  logLevel: "DEBUG"
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  serviceAccountName: "ahaz-k8s-controller-service-account"

database:
  # Set to true to use an in-cluster database.
  # If false, controller.database.external.host is used.
  enabled: true
  name: "k8s_controller_db"
  user: "controller_user"
  port: 3306
  # Passwords for the in-cluster database.
  # These will be stored in a secret.
  # It is strongly recommended to use --set or a separate values file for production.
  rootPassword: "secure_password"
  userPassword: "secure_password"

  image:
    repository: "mysql"
    tag: "9.5"

  # Configuration for an external database if database.enabled is false.
  # external:
  #   host: "external-db-host.example.com"

  # Storage configuration for the in-cluster database.
  storage: 1Gi
  # storageClassName: "" # Optional: if you need a specific storage class

  # ServiceAccount configuration
serviceAccount:
  # Specifies whether a service account should be created
  create: true

kyverno:
  namespace: "kyverno"

pullsecrets:
  name: "regcred"
  namespace: "ahaz-secrets"

kubernetes:
  k8sApiServiceCidr: "10.6.7.0/32"
  k8sApiServicePort: 6443
